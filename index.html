<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <script src="script.js"></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="bg-gray-900 h-screen flex flex-col px-5 pt-5]">

    <h1 class="font-extrabold font-stretch-100% text-2xl mb-5 text-center text-gray-100 mt-5">
      Markdown Previewer
    </h1>
    <div class="grid grid-cols-2 gap-4 flex-grow h-full">
      <!-- Markdown Input Section -->
      <div class="flex flex-col shadow-md rounded-lg p-4 h-full bg-gray-950">
        <div class="w-full flex justify-between items-center ">
          <label for="markdownInput" class="font-bold text-gray-300"
            >Enter Markdown Here</label
          >
          <button
            type="button"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 mb-1.5"
            id="clear"
          >
            Clear
          </button>
        </div>
        <textarea
          class="w-full flex-grow border border-gray-500 p-3 resize-none rounded-md text-white"
          id="markdownInput"
        ></textarea>
      </div>

      <!-- Markdown Preview Section -->
      <div class="flex flex-col bg-black shadow-md rounded-lg p-4 h-full">
        <label for="markdownPreview" class="font-bold mb-3.5 text-gray-300">Preview</label>
        <div
          class="w-full flex-grow border border-gray-500 p-3 overflow-auto rounded-md bg-black text-white"
          id="markdownPreview"
        ></div>
      </div>
    </div>
  </body>
</html>
